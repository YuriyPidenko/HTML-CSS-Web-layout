<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <footer class="footer ">
        <div class="container footer-flex">
            <div class="footer-left">
                <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
                <img src="img/search.svg" alt="поиск">
            </div>
            <div class="footer-right">
                <img src="img/burger.svg" alt="burger-menu">
                <img src="img/profile.svg" alt="профиль">
                <img src="img/basket.svg" alt="корзина покупак">
            </div>
        </div>
    </footer>
    <section class="brand-section wrapper">
        <div class="brand-section__container brand-section__flex">
            <div class="brand-section__left">
                <img class="brand-section__img" src="img/brand-section.png" alt="человек в брендовой куртке">
            </div>
            <div class="brand-section__right">
                <h1 class="brand-section__title">THE BRAND</h1>
                <h2 class="brand-section__subtitle">OF&nbsp;LUXERIOUS<span class="brand-section__subtitle-color">
                        FASHION</span></h2>
            </div>
        </div>
    </section>
</body>

</html>
